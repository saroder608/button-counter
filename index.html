<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Button Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            /* Prevent double-tap zoom on iOS */
            touch-action: manipulation;
        }
        .plus {
            background-color: green;
            color: white;
        }
        .minus {
            background-color: red;
            color: white;
        }
        .reset {
            background-color: orange;
            color: white;
        }
        .counter-display {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Button Counter</h1>
    <div class="button-container">
        <button class="plus" onclick="incrementPlus()">Plus</button>
        <button class="minus" onclick="incrementMinus()">Minus</button>
        <button class="reset" onclick="resetCounts()">Reset</button>
    </div>
    <div class="counter-display">
        Plus Count: <span id="plus-count">0</span>
    </div>
    <div class="counter-display">
        Minus Count: <span id="minus-count">0</span>
    </div>
    <div class="counter-display">
        Result (Plus - Minus): <span id="result-count">0</span>
    </div>
    <div class="counter-display">
        Total Count (Plus + Minus): <span id="total-count">0</span>
    </div>

    <script>
        let plusCount = 0;
        let minusCount = 0;

        function incrementPlus() {
            plusCount++;
            updateCounts();
        }

        function incrementMinus() {
            minusCount++;
            updateCounts();
        }

        function resetCounts() {
            plusCount = 0;
            minusCount = 0;
            updateCounts();
        }

        function updateCounts() {
            document.getElementById('plus-count').textContent = plusCount;
            document.getElementById('minus-count').textContent = minusCount;
            document.getElementById('result-count').textContent = plusCount - minusCount;
            document.getElementById('total-count').textContent = plusCount + minusCount;
        }
    </script>
</body>
</html>
